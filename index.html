<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Science Bowl Practice - Question Types</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Science Bowl Practice</h1>
    
    <!-- Subject Selection UI -->
    <div id="subject-select">
      <h2>Select Subjects</h2>
      <label><input type="checkbox" value="PHYSICS" checked> Physics</label>
      <label><input type="checkbox" value="BIOLOGY" checked> Biology</label>
      <label><input type="checkbox" value="CHEMISTRY" checked> Chemistry</label>
      <label><input type="checkbox" value="GENERAL SCIENCE" checked> General Science</label>
      <label><input type="checkbox" value="ENERGY" checked> Energy</label>
      <label><input type="checkbox" value="EARTH SCIENCE" checked> Earth Science</label>
      <label><input type="checkbox" value="ASTRONOMY" checked> Astronomy</label>
      <label><input type="checkbox" value="MATH" checked> Math</label>
      <label><input type="checkbox" value="COMPUTER SCIENCE" checked> Computer Science</label>
    </div>

    <!-- Question Set Selection UI -->
    <div id="set-select-container">
      <h2>Select Question Set</h2>
      <label for="set-select">Question Set:</label>
      <select id="set-select">
        <option value="All">All</option>
        <option value="Official">Official</option>
        <option value="CSUB">CSUB</option>
        <option value="05Nats">05Nats</option>
        <option value="98Nats">98Nats</option>
        <option value="16Exchange">16Exchange</option>
      </select>
    </div>

    <p id="status">Loading questions...</p>
    
    <div id="multiple-choice-container" class="question-container">
      <button id="option-w" class="option">W</button>
      <button id="option-x" class="option">X</button>
      <button id="option-y" class="option">Y</button>
      <button id="option-z" class="option">Z</button>
    </div>
    <div id="toss-up-container" class="question-container">
      <input type="text" id="toss-up-answer" placeholder="Type your answer here" />
      <button id="submit-answer" class="action-button">Submit Answer</button>
    </div>
    <button id="buzz-button" class="action-button">Buzz In</button>
    <p id="timer">Timer: --</p>
    <button id="start-button" class="action-button">Start</button>
    <!-- Removed the set-timer input; timer is now fixed at 5 seconds -->
    <div id="versus-controls">
      <div id="scores">
        <p>User: <span id="user-score">0</span></p>
        <p>Opponent: <span id="opponent-score">0</span></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
